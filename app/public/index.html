<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

<body>
    <div class="container main">
        <!-- <div class="background"></div> -->
        <section class="section page" id="home">
            <div class="section-inside">
                <div class="intro">
                    <div class="whitebox"></div>
                    <h1 class="title is-1">Friend Finder</h1>
                    <h2 class="is-2">Meet your new best friend</h2>
                    <br>
                    <!-- <button class="button is-primary paw" id="start-survey"><i class="fas fa-paw"></i>Get Started</button> -->
                    <a class="fas fa-paw fa-10x paw" id="start-survey"></a>
                </div>
            </div>

        </section>
        <section class="section page" id="survey">
            <div class="section-inside">
                <div class="intro survey-content">
                    <div class="whitebox"></div>
                </div>
            </div>
        </section>

    </div>

    <div class="modal" id="results">
        <div class="modal-background"></div>
        <div class="modal-content card">
            <header class="card-header">
                <p class="card-header-title">Meet your new best friend!</p>
            </header>
            <div class="card-image">
                <figure class="image" id="results-image">

                </figure>
            </div>
            <div class="card-content" id="results-content">
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
